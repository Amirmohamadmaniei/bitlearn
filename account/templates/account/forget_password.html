{% extends 'base_form.html' %}


{% block title %}
    فراموشی کلمه عبور
{% endblock %}

{% block content %}


    <body>
    <div class="container"><!----- Start forget password box ----->
        <div class="row d-flex justify-content-center">

            <div class="col-lg-7 col-xl-6 col-md-9 register">

                <div class="card my-5">

                    <div class="card-body">
                        <h5 class="shadow-sm text-center mb-4 py-3"> بازیابی رمز عبور </h5>

                        <form method="post">
                            {% csrf_token %}


                            {% if form.errors %}
                                <div class="alert alert-danger text-center">
                                    لطفا خطا ها را برطرف کنید
                                </div>
                            {% endif %}


                            <div class="form-group">
                                <label for="">  نام کاربری(ایمیل یا شماره تلفن) : </label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text  my-icon"> <i
                                                class="fa fa-user-plus align-middle"></i></span>
                                    </div>

                                    {{ form.username }}

                                    {% for error in form.username.errors %}
                                        <div style="font-size: 0.75rem" class="col-12 txt text-danger">
                                            {{ error }}
                                        </div>
                                    {% endfor %}
                                </div>
                            </div>


                            <button type="submit"
                                    class="btn btn-primary btn-block rounded-pill custom-btn font-13 mt-4">تغییر رمز
                            </button>

                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div><!----- End forget password box ----->


{% endblock %}
